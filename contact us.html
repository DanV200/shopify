<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-us</title>
</head>
<body>
    <form style="text-align:center">
        <label>First Name:</label>
    <input type="text" name="FirstName" id="id_username"required="true">
    <br>
    <label>Last Name:</label>
    <input type="text" name="LastName" id="id_pass"required="true">
    <br>
    <label>Phone Number:</label>
    <input type="tel" name="FirstName" id="id_phonenumber"required="true">
    <br>
    <label>Massage:</label>
    <br>
    <textarea name=""id="" cols="30" rows="20" required="true"> </textarea>
    <br>
    <label>Gender:</label>
    <input type="radio" name="gender" id="radio_male" required="true">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="radio_female" required="true">
    <label for="female">Female</label>
    <br>
    <label> Upload Image:</label>
    <input type="file">
    <br>
    <input type="submit" value="submit">
    </form>
    
</body>
</html>
